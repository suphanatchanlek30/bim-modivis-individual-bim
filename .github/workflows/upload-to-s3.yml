name: Upload to S3

on:
  push:
    branches:
      - main
      - master
    # Uncomment the line below if you want to trigger on all branches
    # branches-ignore: []

jobs:
  upload-to-s3:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION || 'us-east-1' }}
      
      - name: Upload files to S3
        run: |
          # Upload all files to S3 bucket
          aws s3 sync . s3://${{ secrets.S3_BUCKET_NAME }}/${{ github.ref_name }}/${{ github.sha }}/ \
            --exclude '.git/*' \
            --exclude '.github/*' \
            --exclude 'node_modules/*' \
            --exclude '.env' \
            --exclude '*.log' \
            --delete
      
      - name: Upload summary
        run: |
          echo "âœ… Successfully uploaded code to S3"
          echo "Bucket: ${{ secrets.S3_BUCKET_NAME }}"
          echo "Path: ${{ github.ref_name }}/${{ github.sha }}/"
          echo "Commit: ${{ github.sha }}"
          echo "Branch: ${{ github.ref_name }}"

